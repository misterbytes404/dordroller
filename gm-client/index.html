<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dord Roller - GM Control Panel</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>ðŸŽ² Dord Roller - GM Panel</h1>
      <div id="connection-status">Disconnected</div>
    </header>

    <main>
      <section id="room-section">
        <h2>Room Management</h2>
        <input type="text" id="room-code" placeholder="Enter Room Code">
        <button id="join-room-btn">Join/Create Room</button>
      </section>

      <section id="dice-roller">
        <h2>Dice Roller</h2>
        <div class="dice-fields">
          <div class="field-group">
            <label for="dice-type">Die:</label><br>
            <select id="dice-type">
              <option value="d20">d20</option>
              <option value="d12">d12</option>
              <option value="d10">d10</option>
              <option value="d8">d8</option>
              <option value="d6">d6</option>
              <option value="d4">d4</option>
            </select>
          </div>
          <div class="field-group">
            <label for="roll-label">Action:</label><br>
            <input type="text" id="roll-label" placeholder="Roll label (e.g., Attack)">
          </div>
          <div class="field-group">
            <label for="roll-modifier">Modifier:</label><br>
            <input type="text" id="roll-modifier" placeholder="Modifier (e.g., +5 or -2)">
          </div>
        </div>
        <button id="roll-btn">Roll!</button>
        <div id="feedback"></div>
      </section>

      <section id="monster-tracker">
        <h2>Monster Tracker (MVP 2)</h2>
        <div id="monster-list">
          <!-- Monster cards will be dynamically added here -->
        </div>
        <button id="add-monster-btn">+ Add Monster</button>
      </section>

      <section id="player-tracker">
        <h2>Player Tracker (MVP 2)</h2>
        <div id="player-list">
          <!-- Player cards will be dynamically added here -->
        </div>
        <button id="add-player-btn">+ Add Player</button>
      </section>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
